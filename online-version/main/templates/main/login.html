{% extends 'main/base.html' %}

{% load static %}

{% block title %}Fire Scraper | Login{% endblock %}

{% block head %}

{% endblock %}


{% block body_content %}



<div class="content">
      <div id="topColor"></div>

        <!-- Navbar -->
        <nav class="mb-1 navbar navbar-dark z-depth-0" style="background: transparent !important;">
          <a class="navbar-brand brand-text" href="{% url 'main:home' %}"><span class="text-main-color">Fire</span> Scraper</a>
          <div id="navbarSupportedContent-333">
            <ul class="navbar-nav ml-auto nav-flex-icons">
              <li class="nav-item">
                <a href="{% url 'main:register' %}" class="btn btn-primary waves-effect">
                  Sign up<i class="fa fa-arrow-right ml-1"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- /Navbar -->

        <section id="info">
          <div class="container">
            <div class="row align-items-center justify-content-center" style="height: 100vh;">

              <div class="col-sm-12 col-md-6">
                      <div class="card">
                          <h5 class="card-header info-color white-text text-center py-4">
                            <strong>Welcome Back</strong>
                          </h5>
                
                          <!--Card content-->
                          <div class="card-body px-lg-5 pt-0">
                
                            <!-- Form -->
                            <form class="text-center" style="color: #757575;" action="" method="POST">{% csrf_token %}
                
      <!-- Email -->
      <div class="md-form">
        <input type="email" id="materialLoginFormEmail" class="form-control">
        <label for="materialLoginFormEmail">E-mail</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" id="materialLoginFormPassword" class="form-control">
        <label for="materialLoginFormPassword">Password</label>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
            <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

      <!-- Register -->
      <p>Not a member?
        <a href="/">Sign up</a>
      </p>

      <!-- Social login -->
      <p>or sign in with:</p>
      <a type="button" class="btn-floating btn-git btn-sm">
        <i class="fa fa-github-square"></i>
      </a>

                
                            </form>
                            <!-- Form -->
                          </div>
                
                        </div>
                      <!-- /Sign up form -->
              
              </div>
            </div>
          </div>
        </section>
</div>

{% endblock %}
